<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineEstante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .film-grain {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen film-grain flex items-center justify-center p-4">
    
    <div class="max-w-md w-full">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-purple-600 p-4 rounded-2xl mb-4 shadow-2xl">
                <i class="fas fa-film text-white text-5xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">CineEstante</h1>
            <p class="text-gray-400">Organize sua coleção de filmes</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-2xl p-8 border border-purple-500/20 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">Entrar na Conta</h2>

            <!-- Mensagens de erro/sucesso -->
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-600{% else %}bg-green-600{% endif %} text-white">
                    <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mr-2"></i>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'usuarios:login' %}">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <i class="fas fa-user text-purple-400 mr-2"></i> Usuário ou E-mail
                    </label>
                    <input type="text" 
                           name="username" 
                           required
                           class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition"
                           placeholder="Digite seu usuário">
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <i class="fas fa-lock text-purple-400 mr-2"></i> Senha
                    </label>
                    <input type="password" 
                           name="password" 
                           required
                           class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition"
                           placeholder="Digite sua senha">
                </div>

                <!-- Remember me -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="remember" class="w-4 h-4 text-purple-600 bg-gray-900 border-gray-700 rounded focus:ring-purple-500">
                        <span class="ml-2 text-gray-300 text-sm">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-purple-400 hover:text-purple-300 text-sm transition">
                        Esqueceu a senha?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition shadow-lg hover:shadow-purple-500/50 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-gray-800 text-gray-400">ou</span>
                </div>
            </div>

            <!-- Register Link -->
            <div class="text-center">
                <p class="text-gray-400 mb-4">Não tem uma conta?</p>
                <a href="{% url 'usuarios:cadastro' %}" 
                   class="inline-block w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition">
                    <i class="fas fa-user-plus mr-2"></i> Criar Conta
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2024 CineEstante. Todos os direitos reservados.</p>
        </div>
    </div>

</body>
</html>
