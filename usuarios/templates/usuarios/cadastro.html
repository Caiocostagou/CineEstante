<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CineEstante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .film-grain {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen film-grain flex items-center justify-center p-4">
    
    <div class="max-w-md w-full" x-data="{ showPassword: false, showPassword2: false }">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-purple-600 p-4 rounded-2xl mb-4 shadow-2xl">
                <i class="fas fa-film text-white text-5xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">CineEstante</h1>
            <p class="text-gray-400">Crie sua conta e comece agora</p>
        </div>

        <!-- Register Form -->
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-2xl p-8 border border-purple-500/20 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">Criar Conta</h2>

            <!-- Mensagens de erro -->
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg bg-red-600 text-white">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'usuarios:cadastro' %}">
                {% csrf_token %}
                
                <!-- Nome Completo -->
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <i class="fas fa-id-card text-purple-400 mr-2"></i> Nome Completo
                    </label>
                    <input type="text" 
                           name="nome_completo" 
                           required
                           class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition"
                           placeholder="João Silva">
                </div>

                <!-- Username -->
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <i class="fas fa-user text-purple-400 mr-2"></i> Nome de Usuário
                    </label>
                    <input type="text" 
                           name="username" 
                           required
                           class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition"
                           placeholder="joaosilva">
                    <p class="text-gray-500 text-xs mt-1">Apenas letras, números e underscores</p>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <i class="fas fa-envelope text-purple-400 mr-2"></i> E-mail
                    </label>
                    <input type="email" 
                           name="email" 
                           required
                           class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition"
                           placeholder="joao@email.com">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <i class="fas fa-lock text-purple-400 mr-2"></i> Senha
                    </label>
                    <div class="relative">
                        <input :type="showPassword ? 'text' : 'password'" 
                               name="password" 
                               required
                               class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 pr-12 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition"
                               placeholder="Mínimo 8 caracteres">
                        <button type="button"
                                @click="showPassword = !showPassword"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition">
                            <i class="fas" :class="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <i class="fas fa-lock text-purple-400 mr-2"></i> Confirmar Senha
                    </label>
                    <div class="relative">
                        <input :type="showPassword2 ? 'text' : 'password'" 
                               name="password2" 
                               required
                               class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 pr-12 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition"
                               placeholder="Digite a senha novamente">
                        <button type="button"
                                @click="showPassword2 = !showPassword2"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition">
                            <i class="fas" :class="showPassword2 ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Terms -->
                <div class="mb-6">
                    <label class="flex items-start cursor-pointer">
                        <input type="checkbox" name="termos" required class="w-4 h-4 mt-1 text-purple-600 bg-gray-900 border-gray-700 rounded focus:ring-purple-500">
                        <span class="ml-2 text-gray-300 text-sm">
                            Concordo com os <a href="#" class="text-purple-400 hover:text-purple-300">Termos de Uso</a> e 
                            <a href="#" class="text-purple-400 hover:text-purple-300">Política de Privacidade</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition shadow-lg hover:shadow-purple-500/50 flex items-center justify-center gap-2">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-gray-800 text-gray-400">ou</span>
                </div>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-gray-400 mb-4">Já tem uma conta?</p>
                <a href="{% url 'usuarios:login' %}" 
                   class="inline-block w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition">
                    <i class="fas fa-sign-in-alt mr-2"></i> Fazer Login
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2024 CineEstante. Todos os direitos reservados.</p>
        </div>
    </div>

</body>
</html>
