<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Filmes - CineEstante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .film-grain {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }
        .movie-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
        }
        .movie-poster {
            aspect-ratio: 2/3;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen film-grain">
    
    <!-- Navbar -->
    <nav class="bg-black bg-opacity-50 backdrop-blur-md border-b border-purple-500/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <i class="fas fa-film text-purple-400 text-2xl"></i>
                    <span class="text-white text-xl font-bold">CineEstante</span>
                </div>
                <div class="flex items-center gap-6">
                    <a href="/" class="text-gray-300 hover:text-white transition">
                        <i class="fas fa-home"></i> <span class="hidden sm:inline ml-1">Início</span>
                    </a>
                    <a href="/filmes/lista/" class="text-gray-300 hover:text-white transition">
                        <i class="fas fa-book"></i> <span class="hidden sm:inline ml-1">Estante</span>
                    </a>
                    <a href="/filmes/buscar/" class="text-purple-400 font-semibold">
                        <i class="fas fa-search"></i> <span class="hidden sm:inline ml-1">Buscar</span>
                    </a>
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center gap-2 text-white">
                            <img src="{{ request.user.perfil.get_foto_url }}" 
                                 class="w-8 h-8 rounded-full border-2 border-purple-400 object-cover">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div x-show="open" 
                             @click.outside="open = false"
                             x-transition
                             class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-xl border border-purple-500/30 py-2 z-50">
                            <a href="/usuarios/perfil/" class="block px-4 py-2 text-gray-300 hover:bg-purple-600 hover:text-white">
                                <i class="fas fa-user mr-2"></i> Meu Perfil
                            </a>
                            <a href="/usuarios/editar-perfil/" class="block px-4 py-2 text-gray-300 hover:bg-purple-600 hover:text-white">
                                <i class="fas fa-cog mr-2"></i> Configurações
                            </a>
                            <hr class="border-gray-700 my-2">
                            <a href="/usuarios/logout/" class="block px-4 py-2 text-red-400 hover:bg-red-600 hover:text-white">
                                <i class="fas fa-sign-out-alt mr-2"></i> Sair
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8" x-data="searchApp()">
        
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">
                <i class="fas fa-search text-purple-400"></i> Busca Avançada
            </h1>
            <p class="text-gray-400 text-lg">
                Encontre filmes usando filtros detalhados
            </p>
        </div>

        <!-- Advanced Filters -->
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-2xl p-6 border border-purple-500/20 shadow-xl mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                
                <!-- Search -->
                <div class="lg:col-span-3">
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-text-width mr-2"></i>Título do Filme
                    </label>
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" 
                               x-model="filters.search"
                               @input="applyFilters()"
                               placeholder="Digite o nome do filme..."
                               class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg pl-12 pr-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition">
                    </div>
                </div>

                <!-- Genre -->
                <div>
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-masks-theater mr-2"></i>Gênero
                    </label>
                    <select x-model="filters.genre"
                            @change="applyFilters()"
                            class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition">
                        <option value="">Todos os Gêneros</option>
                        <option value="Ação">Ação</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Comédia">Comédia</option>
                        <option value="Drama">Drama</option>
                        <option value="Ficção Científica">Ficção Científica</option>
                        <option value="Terror">Terror</option>
                        <option value="Romance">Romance</option>
                        <option value="Suspense">Suspense</option>
                    </select>
                </div>

                <!-- Year -->
                <div>
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-calendar mr-2"></i>Ano de Lançamento
                    </label>
                    <select x-model="filters.year"
                            @change="applyFilters()"
                            class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition">
                        <option value="">Todos os Anos</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2010s">2010 - 2019</option>
                        <option value="2000s">2000 - 2009</option>
                        <option value="1990s">1990 - 1999</option>
                        <option value="1980s">1980 - 1989</option>
                    </select>
                </div>

                <!-- Rating -->
                <div>
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-star mr-2"></i>Nota Mínima
                    </label>
                    <select x-model="filters.minRating"
                            @change="applyFilters()"
                            class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition">
                        <option value="">Qualquer Nota</option>
                        <option value="9.0">9.0+</option>
                        <option value="8.0">8.0+</option>
                        <option value="7.0">7.0+</option>
                        <option value="6.0">6.0+</option>
                        <option value="5.0">5.0+</option>
                    </select>
                </div>

                <!-- Sort By -->
                <div class="lg:col-span-2">
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-sort mr-2"></i>Ordenar Por
                    </label>
                    <select x-model="filters.sortBy"
                            @change="applyFilters()"
                            class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition">
                        <option value="title">Título (A-Z)</option>
                        <option value="year-desc">Ano (Mais Recente)</option>
                        <option value="year-asc">Ano (Mais Antigo)</option>
                        <option value="rating">Nota (Maior para Menor)</option>
                    </select>
                </div>

                <!-- Status Filter -->
                <div>
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-filter mr-2"></i>Status
                    </label>
                    <select x-model="filters.status"
                            @change="applyFilters()"
                            class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition">
                        <option value="">Todos</option>
                        <option value="assistido">Na Minha Estante</option>
                        <option value="null">Não Adicionados</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3">
                <button @click="applyFilters()"
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-3 rounded-lg transition shadow-lg hover:shadow-purple-500/50 flex items-center justify-center gap-2">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button @click="clearFilters()"
                        class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg transition flex items-center gap-2">
                    <i class="fas fa-times"></i> Limpar
                </button>
            </div>
        </div>

        <!-- Results Header -->
        <div class="flex justify-between items-center mb-6">
            <p class="text-gray-400">
                <span x-text="filteredMovies.length"></span> filmes encontrados
            </p>
        </div>

        <!-- Movies Grid -->
        <div x-show="filteredMovies.length > 0" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <template x-for="movie in filteredMovies" :key="movie.id">
                <div class="movie-card bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-purple-500/10">
                    <div class="relative group">
                        <img :src="movie.poster" 
                             :alt="movie.title"
                             class="movie-poster w-full">
                        
                        <!-- Overlay on Hover -->
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
                            <button x-show="!movie.status"
                                    class="bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg text-sm transition mb-2">
                                <i class="fas fa-plus mr-1"></i> Adicionar
                            </button>
                            <button x-show="movie.status === 'assistido'"
                                    class="bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg text-sm transition mb-2">
                                <i class="fas fa-check mr-1"></i> Na Estante
                            </button>
                            <button class="bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg text-sm transition">
                                <i class="fas fa-info-circle mr-1"></i> Detalhes
                            </button>
                        </div>

                        <!-- Status Badge -->
                        <div x-show="movie.status === 'assistido'" class="absolute top-2 left-2">
                            <span class="bg-green-600 text-white text-xs px-2 py-1 rounded-full">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>

                        <!-- Rating Badge -->
                        <div class="absolute top-2 right-2 bg-black bg-opacity-80 text-yellow-400 px-2 py-1 rounded-full text-xs font-bold">
                            <i class="fas fa-star"></i> <span x-text="movie.imdbRating"></span>
                        </div>
                    </div>

                    <!-- Movie Info -->
                    <div class="p-4">
                        <h3 class="text-white font-semibold text-sm mb-1 truncate" x-text="movie.title"></h3>
                        <div class="flex justify-between items-center text-xs text-gray-400">
                            <span x-text="movie.year"></span>
                            <span x-text="movie.genre" class="truncate ml-2"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="filteredMovies.length === 0" 
             class="text-center py-16">
            <i class="fas fa-search text-gray-600 text-6xl mb-4"></i>
            <h3 class="text-white text-2xl font-semibold mb-2">Nenhum filme encontrado</h3>
            <p class="text-gray-400 mb-6">Tente ajustar seus filtros de busca</p>
            <button @click="clearFilters()"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-3 rounded-lg transition">
                <i class="fas fa-redo mr-2"></i> Limpar Filtros
            </button>
        </div>
    </div>

    <script>
        function searchApp() {
            return {
                movies: [
                    {
                        id: 1,
                        title: 'Interestelar',
                        year: 2014,
                        genre: 'Ficção Científica',
                        imdbRating: 8.7,
                        poster: 'https://image.tmdb.org/t/p/w500/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg',
                        status: 'assistido'
                    },
                    {
                        id: 2,
                        title: 'O Poderoso Chefão',
                        year: 1972,
                        genre: 'Drama',
                        imdbRating: 9.2,
                        poster: 'https://image.tmdb.org/t/p/w500/3bhkrj58Vtu7enYsRolD1fZdja1.jpg',
                        status: 'assistido'
                    },
                    {
                        id: 3,
                        title: 'A Origem',
                        year: 2010,
                        genre: 'Ficção Científica',
                        imdbRating: 8.8,
                        poster: 'https://image.tmdb.org/t/p/w500/9gk7adHYeDvHkCSEqAvQNLV5Uge.jpg',
                        status: 'assistido'
                    },
                    {
                        id: 4,
                        title: 'Matrix',
                        year: 1999,
                        genre: 'Ficção Científica',
                        imdbRating: 8.7,
                        poster: 'https://image.tmdb.org/t/p/w500/f89U3ADr1oiB1s9GkdPOEpXUk5H.jpg',
                        status: null
                    },
                    {
                        id: 5,
                        title: 'Clube da Luta',
                        year: 1999,
                        genre: 'Drama',
                        imdbRating: 8.8,
                        poster: 'https://image.tmdb.org/t/p/w500/pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg',
                        status: null
                    },
                    {
                        id: 6,
                        title: 'Pulp Fiction',
                        year: 1994,
                        genre: 'Drama',
                        imdbRating: 8.9,
                        poster: 'https://image.tmdb.org/t/p/w500/d5iIlFn5s0ImszYzBPb8JPIfbXD.jpg',
                        status: null
                    },
                    {
                        id: 7,
                        title: 'Parasita',
                        year: 2019,
                        genre: 'Suspense',
                        imdbRating: 8.5,
                        poster: 'https://image.tmdb.org/t/p/w500/7IiTTgloJzvGI1TAYymCfbfl3vT.jpg',
                        status: 'assistido'
                    },
                    {
                        id: 8,
                        title: 'Coringa',
                        year: 2019,
                        genre: 'Drama',
                        imdbRating: 8.4,
                        poster: 'https://image.tmdb.org/t/p/w500/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg',
                        status: null
                    },
                    {
                        id: 9,
                        title: 'Vingadores: Ultimato',
                        year: 2019,
                        genre: 'Ação',
                        imdbRating: 8.4,
                        poster: 'https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg',
                        status: null
                    },
                    {
                        id: 10,
                        title: 'O Iluminado',
                        year: 1980,
                        genre: 'Terror',
                        imdbRating: 8.4,
                        poster: 'https://image.tmdb.org/t/p/w500/xazWoLealQwEgqZ89MLZklLZD3k.jpg',
                        status: null
                    },
                    {
                        id: 11,
                        title: 'De Volta para o Futuro',
                        year: 1985,
                        genre: 'Aventura',
                        imdbRating: 8.5,
                        poster: 'https://image.tmdb.org/t/p/w500/fNOH9f1aA7XRTzl1sAOx9iF553Q.jpg',
                        status: null
                    },
                    {
                        id: 12,
                        title: 'Gladiador',
                        year: 2000,
                        genre: 'Ação',
                        imdbRating: 8.5,
                        poster: 'https://image.tmdb.org/t/p/w500/ty8TGRuvJLPUmAR1H1nRIsgwvim.jpg',
                        status: null
                    },
                    {
                        id: 13,
                        title: 'Toy Story',
                        year: 1995,
                        genre: 'Aventura',
                        imdbRating: 8.3,
                        poster: 'https://image.tmdb.org/t/p/w500/uXDfjJbdP4ijW5hWSBrPrlKpxab.jpg',
                        status: null
                    },
                    {
                        id: 14,
                        title: 'Se Beber, Não Case!',
                        year: 2009,
                        genre: 'Comédia',
                        imdbRating: 7.7,
                        poster: 'https://image.tmdb.org/t/p/w500/aJJNqZJqY5VEquQJfnB7AYPJHfH.jpg',
                        status: null
                    },
                    {
                        id: 15,
                        title: 'La La Land',
                        year: 2016,
                        genre: 'Romance',
                        imdbRating: 8.0,
                        poster: 'https://image.tmdb.org/t/p/w500/uDO8zWDhfWwoFdKS4fzkUJt0Rf0.jpg',
                        status: null
                    }
                ],
                filteredMovies: [],
                filters: {
                    search: '',
                    genre: '',
                    year: '',
                    minRating: '',
                    sortBy: 'title',
                    status: ''
                },

                init() {
                    this.filteredMovies = [...this.movies];
                },

                applyFilters() {
                    this.filteredMovies = this.movies.filter(movie => {
                        // Search filter
                        if (this.filters.search && !movie.title.toLowerCase().includes(this.filters.search.toLowerCase())) {
                            return false;
                        }

                        // Genre filter
                        if (this.filters.genre && movie.genre !== this.filters.genre) {
                            return false;
                        }

                        // Year filter
                        if (this.filters.year) {
                            if (this.filters.year === '2010s' && (movie.year < 2010 || movie.year > 2019)) return false;
                            if (this.filters.year === '2000s' && (movie.year < 2000 || movie.year > 2009)) return false;
                            if (this.filters.year === '1990s' && (movie.year < 1990 || movie.year > 1999)) return false;
                            if (this.filters.year === '1980s' && (movie.year < 1980 || movie.year > 1989)) return false;
                            if (!['2010s', '2000s', '1990s', '1980s'].includes(this.filters.year) && movie.year.toString() !== this.filters.year) return false;
                        }

                        // Rating filter
                        if (this.filters.minRating && movie.imdbRating < parseFloat(this.filters.minRating)) {
                            return false;
                        }

                        // Status filter
                        if (this.filters.status && movie.status !== this.filters.status) {
                            return false;
                        }

                        return true;
                    });

                    // Sorting
                    if (this.filters.sortBy === 'title') {
                        this.filteredMovies.sort((a, b) => a.title.localeCompare(b.title));
                    } else if (this.filters.sortBy === 'year-desc') {
                        this.filteredMovies.sort((a, b) => b.year - a.year);
                    } else if (this.filters.sortBy === 'year-asc') {
                        this.filteredMovies.sort((a, b) => a.year - b.year);
                    } else if (this.filters.sortBy === 'rating') {
                        this.filteredMovies.sort((a, b) => b.imdbRating - a.imdbRating);
                    }
                },

                clearFilters() {
                    this.filters = {
                        search: '',
                        genre: '',
                        year: '',
                        minRating: '',
                        sortBy: 'title',
                        status: ''
                    };
                    this.applyFilters();
                }
            }
        }
    </script>

</body>
</html>
